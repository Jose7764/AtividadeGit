<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dupla de Emojis 💥</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2c3e50, #000000);
      font-family: sans-serif;
    }

    .emoji-container {
      display: flex;
      gap: 4rem;
      cursor: pointer;
    }

    .emoji {
      font-size: 6rem;
      transition: transform 0.2s ease;
      user-select: none;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .emoji:hover {
      transform: scale(1.2) rotate(8deg);
    }
  </style>
</head>
<body>
  <div class="emoji-container">
    <div class="emoji" onclick="changeEmoji(this)">🐸</div>
    <div class="emoji" onclick="changeEmoji(this)">🤖</div>
  </div>

  <script>
    const emojis = [
      "😀", "😂", "😎", "🥲", "🤯", "🤡", "👽", "🐸", "🐱", "🦄", "💩", "😈", "👻", "🥸", "😴",
      "🐶", "🐵", "🐷", "🦊", "🦁", "🐔", "🦖", "🐙", "🧠", "💀", "🔥", "🌈", "⚡", "💎", "🍕", "🍩", "🎮", "🎉", "🧸"
    ];

    function changeEmoji(element) {
      let newEmoji;
      do {
        newEmoji = emojis[Math.floor(Math.random() * emojis.length)];
      } while (element.textContent === newEmoji);
      element.textContent = newEmoji;
    }
  </script>
</body>
</html>
