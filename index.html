<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dupla de Emojis ğŸ­</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f1f2f6;
      font-family: sans-serif;
    }

    .emoji-container {
      display: flex;
      gap: 4rem;
      cursor: pointer;
    }

    .emoji {
      font-size: 6rem;
      transition: transform 0.2s ease;
      user-select: none;
    }

    .emoji:hover {
      transform: scale(1.2) rotate(5deg);
    }
  </style>
</head>
<body>
  <div class="emoji-container">
    <div class="emoji" onclick="changeEmoji(this)">ğŸ˜€</div>
    <div class="emoji" onclick="changeEmoji(this)">ğŸ˜‚</div>
  </div>

  <script>
    const emojis = ["ğŸ˜€", "ğŸ˜‚", "ğŸ˜", "ğŸ¥²", "ğŸ¤¯", "ğŸ¤¡", "ğŸ‘½", "ğŸ¸", "ğŸ±", "ğŸ¦„", "ğŸ’©", "ğŸ˜ˆ", "ğŸ‘»", "ğŸ¥¸", "ğŸ˜´"];

    function changeEmoji(element) {
      let newEmoji;
      do {
        newEmoji = emojis[Math.floor(Math.random() * emojis.length)];
      } while (element.textContent === newEmoji); // Evita repetir o mesmo
      element.textContent = newEmoji;
    }
  </script>
</body>
</html>
